<html>
    <head>
      <style>
      table, th, td {
        border: 1px solid black;
        }
      </style>
      <title>Jinourmous Jungle, the world's shittiest store.</title>
    </head>
    <body>
      <h1>Marketplace</h1>
      <p>The items below are for sale</p>
      <table>
        <tr>
          <td> <b>Name</b></td>
          <td> <b>Price (USD)</b></td>
          <td> <b>Purchase Quantity</b></td>
          <td> <b>Buy</b></td>
        </tr>
        {% for prod in template_data %}
        <tr>
            <td>{{ prod[2] }} </td>
            <td>{{ prod[3] }} </td>
            <td>
              <input type = "number" value = 1 name = "quantity" min = 1 max = {{ prod[1] }}>
            </td>
            <td>
                <form action = "/buy" method = "POST">
                  <input type = "submit" name = "buy" value = "Add To Cart">
                </form>
            </td>
          {% endfor %}
        </tr>
      </table>
    </body>
</html>
